<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Wictor Hugo Silva | Medicina Integrativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#73937E', // Verde Sálvia (Tom da Logo)
              secondary: '#C0A062', // Dourado Envelhecido (Tom da Logo)
              dark: '#1A202C',
              light: '#F7FAFC',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-white text-gray-800 font-sans antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Stethoscope, 
        Heart, 
        Activity, 
        Video, 
        Calendar, 
        Clock, 
        CheckCircle2, 
        Menu, 
        X,
        Phone,
        Mail,
        Instagram,
        ArrowRight
      } from 'lucide-react';

      // --- Components ---

      const Button = ({ children, variant = 'primary', className = '', onClick, fullWidth }) => {
        const baseStyles = "px-8 py-3 rounded-full font-medium transition-all duration-300 flex items-center justify-center gap-2 transform hover:-translate-y-1 shadow-md hover:shadow-lg text-sm tracking-wide uppercase";
        
        const variants = {
          primary: "bg-primary text-white hover:bg-opacity-90 border border-transparent",
          outline: "bg-transparent border border-primary text-primary hover:bg-primary hover:text-white",
          gold: "bg-secondary text-white hover:bg-[#b09055] border border-transparent text-white"
        };

        return (
          <button 
            onClick={onClick}
            className={`${baseStyles} ${variants[variant]} ${fullWidth ? 'w-full' : ''} ${className}`}
          >
            {children}
          </button>
        );
      };

      const SectionTitle = ({ title, subtitle, align = 'center' }) => (
        <div className={`mb-12 ${align === 'center' ? 'text-center' : 'text-left'}`}>
          {subtitle && (
            <span className="block text-secondary font-bold tracking-widest uppercase text-xs mb-3">
              {subtitle}
            </span>
          )}
          <h2 className="text-4xl md:text-5xl font-serif text-gray-900 leading-tight">
            {title}
          </h2>
          <div className={`h-1 w-24 bg-gradient-to-r from-primary to-secondary mt-6 ${align === 'center' ? 'mx-auto' : ''}`}></div>
        </div>
      );

      const ServiceCard = ({ icon, title, description }) => (
        <div className="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 hover:border-secondary relative overflow-hidden">
          <div className="absolute top-0 right-0 w-24 h-24 bg-primary/5 rounded-bl-full -mr-10 -mt-10 transition-transform group-hover:scale-150"></div>
          <div className="text-primary mb-6 transform group-hover:scale-110 transition-transform duration-300">
            {icon}
          </div>
          <h3 className="text-2xl font-serif text-gray-800 mb-3">{title}</h3>
          <p className="text-gray-600 leading-relaxed text-sm">
            {description}
          </p>
        </div>
      );

      // --- Main App ---

      function App() {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
          setIsMobileMenuOpen(false);
        };

        return (
          <div className="min-h-screen font-sans text-gray-700 overflow-x-hidden">
            
            {/* Navigation */}
            <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-2' : 'bg-white/50 backdrop-blur-sm py-4'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <div className="flex items-center">
                   {/* Logo Section */}
                   <img 
                     src="logo.png" 
                     alt="Dr. Wictor Hugo Silva - Qualidade de Vida e Longevidade" 
                     className={`transition-all duration-500 ${isScrolled ? 'h-12' : 'h-16'} w-auto object-contain`}
                   />
                </div>

                {/* Desktop Menu */}
                <div className="hidden md:flex items-center gap-8">
                  {['Sobre', 'Especialidades', 'Telemedicina', 'Blog', 'Depoimentos'].map((item) => (
                    <button 
                      key={item}
                      onClick={() => scrollToSection(item.toLowerCase())}
                      className="text-sm uppercase tracking-wider font-medium hover:text-primary transition-colors text-gray-800"
                    >
                      {item}
                    </button>
                  ))}
                  <Button onClick={() => scrollToSection('contato')} variant="gold" className="!py-2 !px-6 text-xs">
                    Agendar Consulta
                  </Button>
                </div>

                {/* Mobile Menu Button */}
                <button 
                  className="md:hidden text-gray-800"
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                >
                  {isMobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                </button>
              </div>

              {/* Mobile Menu Overlay */}
              {isMobileMenuOpen && (
                <div className="absolute top-full left-0 w-full bg-white shadow-xl border-t border-gray-100 flex flex-col p-6 gap-4 md:hidden animate-fade-in-down">
                  {['Sobre', 'Especialidades', 'Telemedicina', 'Blog', 'Depoimentos'].map((item) => (
                    <button 
                      key={item}
                      onClick={() => scrollToSection(item.toLowerCase())}
                      className="text-left py-2 text-lg font-serif border-b border-gray-50"
                    >
                      {item}
                    </button>
                  ))}
                  <Button onClick={() => scrollToSection('contato')} fullWidth>
                    Agendar Agora
                  </Button>
                </div>
              )}
            </nav>

            {/* Hero Section */}
            <section className="relative min-h-screen flex items-center pt-20 overflow-hidden bg-gradient-to-b from-gray-50 to-white">
              {/* Background Decorative Elements */}
              <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-primary/5 to-transparent skew-x-12 transform origin-top-right"></div>
              <div className="absolute bottom-20 left-10 w-64 h-64 rounded-full bg-secondary/10 blur-3xl"></div>

              <div className="container mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
                <div className="space-y-8 animate-fade-in-up">
                  <div className="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow-sm border border-gray-100">
                    <span className="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                    <span className="text-xs font-bold tracking-widest text-gray-500 uppercase">Disponível para Telemedicina</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-7xl font-serif text-gray-900 leading-[1.1]">
                    Saúde integral, <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-primary to-green-800">
                      onde você estiver.
                    </span>
                  </h1>
                  
                  <p className="text-lg md:text-xl text-gray-600 leading-relaxed max-w-lg">
                    Medicina que ouve, acolhe e resolve. O Dr. Wictor Hugo Silva oferece um atendimento personalizado e humano, focado na sua história e não apenas nos seus sintomas.
                  </p>

                  <div className="flex flex-col sm:flex-row gap-4 pt-4">
                    <Button onClick={() => scrollToSection('contato')} className="shadow-primary/30 shadow-lg">
                      Agendar Consulta Online
                    </Button>
                    <Button variant="outline" onClick={() => scrollToSection('sobre')}>
                      Conheça o Médico
                    </Button>
                  </div>

                  <div className="pt-8 flex items-center gap-8 text-sm font-medium text-gray-500">
                    <div className="flex items-center gap-2">
                      <CheckCircle2 className="text-secondary" size={18} />
                      <span>Atendimento Humanizado</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <CheckCircle2 className="text-secondary" size={18} />
                      <span>Praticidade Total</span>
                    </div>
                  </div>
                </div>

                <div className="relative animate-fade-in-left hidden md:block">
                  <div className="relative z-10 rounded-[3rem] overflow-hidden shadow-2xl border-4 border-white">
                    <img 
                      src="foto1-dr-wictor.png" 
                      alt="Dr. Wictor Hugo Silva" 
                      className="w-full h-auto object-cover transform hover:scale-105 transition-transform duration-700"
                    />
                    
                    <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-primary/90 to-transparent p-8 text-white">
                      <p className="font-serif text-2xl">Dr. Wictor Hugo Silva</p>
                      <p className="text-secondary text-sm tracking-wider uppercase mt-1 font-bold">Médico Generalista</p>
                    </div>
                  </div>
                  
                  {/* Decorative Card */}
                  <div className="absolute -bottom-10 -left-10 bg-white p-6 rounded-2xl shadow-xl z-20 max-w-xs border-l-4 border-secondary">
                    <div className="flex items-center gap-4 mb-3">
                      <div className="bg-primary/10 p-2 rounded-full text-primary">
                        <Activity size={24} />
                      </div>
                      <div>
                        <p className="font-bold text-gray-900">Método Clínico</p>
                        <p className="text-xs text-gray-500">Centrado na Pessoa</p>
                      </div>
                    </div>
                    <p className="text-sm text-gray-600">Abordagem que considera todo o seu contexto de vida para um diagnóstico preciso.</p>
                  </div>
                </div>
              </div>
            </section>

            {/* About Section */}
            <section id="sobre" className="py-24 bg-white relative">
              <div className="container mx-auto px-6">
                <div className="max-w-4xl mx-auto">
                  <SectionTitle 
                    title="Sobre o Dr. Wictor Hugo" 
                    subtitle="Formação e Experiência" 
                  />
                  
                  <div className="grid md:grid-cols-5 gap-12 items-start mt-16">
                     <div className="md:col-span-2 relative">
                       <div className="aspect-[4/3] rounded-2xl overflow-hidden shadow-lg border-2 border-secondary/30">
                         <img src="foto2-dr-wictor.png" alt="Consultório" className="w-full h-full object-cover" />
                       </div>
                       <div className="absolute -bottom-6 -right-6 bg-primary text-white p-6 rounded-xl shadow-lg">
                          <p className="text-3xl font-serif font-bold">1+</p>
                          <p className="text-xs uppercase tracking-wider">Ano de<br/>Experiência</p>
                       </div>
                     </div>

                     <div className="md:col-span-3 space-y-6 text-gray-600 text-lg leading-relaxed">
                       <p>
                         Formado pela prestigiada <strong className="text-gray-900">Universidade Federal de Sergipe (UFS)</strong> em 2025, o Dr. Wictor Hugo Silva iniciou sua jornada com um propósito claro: resgatar a essência da medicina através do cuidado integral.
                       </p>
                       <p>
                         Atuando há mais de um ano na <strong className="text-gray-900">atenção primária</strong>, desenvolveu uma expertise única no manejo de condições crônicas e agudas, sempre colocando o paciente no centro do processo terapêutico.
                       </p>
                       <p>
                         Acredita que cada paciente é único. Por isso, suas consultas vão além da queixa principal, investigando o estilo de vida, o ambiente e o bem-estar emocional para propor tratamentos que realmente funcionam e se adaptam à realidade de cada pessoa.
                       </p>
                       
                       <div className="grid grid-cols-2 gap-6 pt-6">
                          <div className="border-l-2 border-secondary pl-4">
                            <h4 className="font-bold text-gray-900 font-serif text-xl">Graduação em Medicina pela UFS em 2025</h4>
                          </div>
                          <div className="border-l-2 border-secondary pl-4">
                            <h4 className="font-bold text-gray-900 font-serif text-xl">Atuação na Atenção Primária</h4>
                          </div>
                       </div>
                     </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Services Section */}
            <section id="especialidades" className="py-24 bg-gray-50">
              <div className="container mx-auto px-6">
                <SectionTitle 
                  title="Áreas de Cuidado" 
                  subtitle="Expertise Clínica" 
                />
                
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
                  <ServiceCard 
                    icon={<Heart size={40} />}
                    title="Hipertensão Arterial"
                    description="Monitoramento e ajuste medicamentoso para controle da pressão, focando na prevenção de riscos cardiovasculares e mudança de estilo de vida."
                  />
                  <ServiceCard 
                    icon={<Activity size={40} />}
                    title="Diabetes Mellitus"
                    description="Acompanhamento rigoroso da glicemia, orientações nutricionais e manejo farmacológico para garantir qualidade de vida."
                  />
                  <ServiceCard 
                    icon={<Stethoscope size={40} />}
                    title="Hipotireoidismo"
                    description="Diagnóstico preciso e reposição hormonal ajustada individualmente para restaurar sua energia e metabolismo."
                  />
                  <ServiceCard 
                    icon={<CheckCircle2 size={40} />}
                    title="Dislipidemia"
                    description="Controle de colesterol e triglicerídeos através de abordagem integrativa, reduzindo riscos futuros."
                  />
                   <ServiceCard 
                    icon={<Calendar size={40} />}
                    title="Check-up Geral"
                    description="Avaliação completa da saúde preventiva, solicitação de exames e orientações para longevidade."
                  />
                   <ServiceCard 
                    icon={<Video size={40} />}
                    title="Saúde Mental Leve"
                    description="Acolhimento de ansiedade e transtornos de humor comuns, com encaminhamento responsável quando necessário."
                  />
                </div>
              </div>
            </section>

            {/* Telemedicine Flow */}
            <section id="telemedicina" className="py-24 bg-dark text-white relative overflow-hidden">
              <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
              <div className="absolute top-0 right-0 w-96 h-96 bg-primary/20 rounded-full blur-[100px]"></div>

              <div className="container mx-auto px-6 relative z-10">
                <div className="grid lg:grid-cols-2 gap-16 items-center">
                  <div>
                    <span className="text-secondary font-bold tracking-widest uppercase text-xs mb-3 block">
                      Tecnologia e Cuidado
                    </span>
                    <h2 className="text-4xl md:text-5xl font-serif mb-6 leading-tight">
                      Como funciona a <br/>
                      <span className="text-primary">Teleconsulta?</span>
                    </h2>
                    <p className="text-gray-400 text-lg mb-8">
                      Receba atendimento médico de qualidade sem sair de casa. Segurança, conforto e a mesma atenção do consultório presencial.
                    </p>
                    
                    <div className="space-y-6">
                      {[
                        { title: "Agendamento Simplificado", desc: "Entre em contato via WhatsApp e escolha o melhor horário.", icon: Calendar },
                        { title: "Link Seguro", desc: "Receba um link exclusivo para sua sala de atendimento virtual.", icon: Video },
                        { title: "Consulta Detalhada", desc: "Atendimento completo, escuta ativa e exame físico guiado.", icon: Clock },
                        { title: "Receita Digital", desc: "Receba receitas, atestados e pedidos de exame no seu celular.", icon: CheckCircle2 }
                      ].map((step, idx) => (
                        <div key={idx} className="flex gap-4">
                          <div className="flex-shrink-0 w-12 h-12 rounded-full bg-white/10 flex items-center justify-center text-secondary border border-white/5">
                            <step.icon size={20} />
                          </div>
                          <div>
                            <h4 className="text-xl font-serif text-white mb-1">{step.title}</h4>
                            <p className="text-gray-400 text-sm">{step.desc}</p>
                          </div>
                        </div>
                      ))}
                    </div>

                    <div className="mt-10">
                      <Button variant="gold" onClick={() => scrollToSection('contato')}>
                        Quero Agendar Minha Consulta
                      </Button>
                    </div>
                  </div>

                  <div className="relative">
                    <div className="bg-white/5 backdrop-blur-sm border border-white/10 p-8 rounded-3xl relative">
                      <img 
                        src="foto3-dr-wictor.png" 
                        alt="Telemedicina" 
                        className="rounded-2xl shadow-2xl opacity-90"
                      />
                      <div className="absolute -bottom-6 -left-6 bg-white text-gray-900 p-6 rounded-xl shadow-xl max-w-xs">
                        <div className="flex items-center gap-2 mb-2">
                          <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                          <span className="font-bold text-sm uppercase tracking-wide">Online Agora</span>
                        </div>
                        <p className="text-sm text-gray-600 italic">
                          "A tecnologia encurta distâncias para que o cuidado chegue até você."
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Testimonials (Generic/Placeholder) */}
            <section id="depoimentos" className="py-24 bg-white">
              <div className="container mx-auto px-6">
                <SectionTitle title="O que dizem os pacientes" subtitle="Depoimentos" />
                
                <div className="grid md:grid-cols-3 gap-8">
                  {[
                    { text: "Excelente atendimento. O Dr. Wictor foi muito atencioso, explicou tudo com calma e me senti muito segura com o tratamento proposto.", name: "Maria S.", type: "Paciente Hipertensão" },
                    { text: "A facilidade da telemedicina com um médico que realmente se importa. Resolvi meu problema de tireoide com acompanhamento constante.", name: "Carlos A.", type: "Paciente Hipotireoidismo" },
                    { text: "Abordagem diferenciada. Ele não olhou só meus exames, mas entendeu minha rotina. Me senti acolhida.", name: "Fernanda L.", type: "Check-up Geral" }
                  ].map((t, i) => (
                    <div key={i} className="bg-light p-8 rounded-2xl border border-gray-100 hover:border-primary/30 transition-colors">
                      <div className="text-secondary text-4xl font-serif mb-4">"</div>
                      <p className="text-gray-600 mb-6 italic">{t.text}</p>
                      <div>
                        <p className="font-bold text-gray-900">{t.name}</p>
                        <p className="text-xs text-primary uppercase tracking-wide">{t.type}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* CTA / Footer Section */}
            <section id="contato" className="py-20 bg-primary text-white relative">
              <div className="container mx-auto px-6 text-center relative z-10">
                <h2 className="text-4xl md:text-6xl font-serif mb-8">
                  Cuide da sua saúde hoje.
                </h2>
                <p className="text-xl text-white/90 mb-10 max-w-2xl mx-auto">
                  Não espere os sintomas piorarem. Agende sua consulta de avaliação com o Dr. Wictor Hugo e inicie seu acompanhamento.
                </p>
                
                <div className="flex flex-col md:flex-row justify-center gap-6 mb-16">
                  <a href="https://wa.me/5579991425052?text=Olá%2C%20Dr%20Wictor!%20Gostaria%20de%20agendar%20uma%20consulta." target="_blank" rel="noopener noreferrer" className="bg-white text-primary hover:bg-gray-100 px-10 py-4 rounded-full font-bold text-lg shadow-xl transition-transform transform hover:-translate-y-1 flex items-center justify-center gap-3">
                    <Phone size={24} />
                    Agendar via WhatsApp
                  </a>
                  <a href="mailto:drwictorhugos@gmail.com?subject=Agendamento%20de%20Consulta" className="bg-secondary text-white hover:bg-[#b09055] px-10 py-4 rounded-full font-bold text-lg shadow-xl transition-transform transform hover:-translate-y-1 flex items-center justify-center gap-3">
                    <Mail size={24} />
                    Enviar E-mail
                  </a>
                </div>

                <div className="border-t border-white/20 pt-10 grid md:grid-cols-3 gap-8 text-left text-sm text-white/80">
                  <div>
                    <h4 className="font-serif text-xl text-white mb-4">Dr. Wictor Hugo Silva</h4>
                    <p>CRM-RJ 52.0132143-9</p>
                    <p>Médico Generalista</p>
                    <p className="mt-4">Atendendo todo o Brasil via Telemedicina.</p>
                  </div>
                  <div>
                    <h4 className="font-serif text-xl text-white mb-4">Contato</h4>
                    <p className="flex items-center gap-2 mb-2"><Mail size={16}/> drwictorhugosilva@gmail.com</p>
                    <p className="flex items-center gap-2"><Instagram size={16}/> @dr.wictorhugos</p>
                  </div>
                  <div>
                    <h4 className="font-serif text-xl text-white mb-4">Este site obedece as orientações do Conselho Federal de Medicina e do Código de Ética Médica, que proíbe a apresentação de fotos de pacientes, resultados ou procedimentos. As informações nele contidas podem variar conforme cada caso, não substituindo, em hipótese alguma, uma consulta médica tradicional e muito menos representando promessas de resultados.</h4>
                   
                  </div>
                </div>
                
                <div className="mt-12 text-xs text-white/50">
                  © {new Date().getFullYear()} Dr. Wictor Hugo Silva. Todos os direitos reservados.
                </div>
              </div>
            </section>

            {/* Floating WhatsApp Button */}
            <div className="fixed bottom-6 right-6 z-40 animate-bounce-slow">
